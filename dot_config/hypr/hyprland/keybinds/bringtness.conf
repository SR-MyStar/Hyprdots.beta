bind = $CTRL_MOD $ALT_MOD, x,                     exec, ~/.config/hypr/scripts/control/brightness inc 1
bind = $CTRL_MOD $ALT_MOD, z,                     exec, ~/.config/hypr/scripts/control/brightness dec 1
bind = ,                   XF86MonBrightnessUp,   exec, ~/.config/hypr/scripts/control/brightness inc 1
bind = ,                   XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/control/brightness dec 1
